{% extends "base.html" %}
{% block app_content %}
{% import 'bootstrap/wtf.html' as wtf %}

<h1>Login Form</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<br>
<p>New User? <a href="{{ url_for('register') }}">Register!</a></p>
<p>
    Forgot Your Password?
    <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
</p>
{% endblock %}

<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - Blog</title>
    {% else %}
    <title>Welcome to Blog</title>
    {% endif %}
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Blog</h1>
    </header>
    <nav class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
{% block content %}{% endblock %}
</body>
</html>
